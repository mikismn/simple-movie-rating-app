<app-header></app-header>

<div class="h-container">
  <div class="all-movies">
    <div class="trending-movies">
      <div class="threatre-movies">
        <div class="top">
          <h4>Threathes</h4>
          <div class="view-all">View All</div>
        </div>
        <div class="movies-thumb">
          <div class="movies-thumb">
            <div class="movie" *ngFor="let movie of theatreMovies">
              <div class="cover" (click)="goToMovie('theatre', movie.id)">
                <img [src]="movie.cover" alt="" />
              </div>
              <div class="detail">
                <div class="name" (click)="goToMovie('theatre', movie.id)">
                  {{ movie.name }}
                </div>
                <div class="rating">
                  <span class="rating-value">{{ movie.rating }}</span>
                  <app-star-rating
                    [rating]="movie.rating"
                    [isReadOnly]="true"
                  ></app-star-rating>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="top">
        <h4>Trending</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumb">
        <div class="movies-thumb">
          <div class="movie" *ngFor="let movie of trendingMovies">
            <div class="cover" (click)="goToMovie('trending', movie.id)">
              <img [src]="movie.cover" alt="" />
            </div>
            <div class="detail">
              <div class="name" (click)="goToMovie('trending', movie.id)">
                {{ movie.name }}
              </div>
              <div class="rating">
                <span class="rating-value">{{ movie.rating }}</span>
                <app-star-rating
                  [rating]="movie.rating"
                  [isReadOnly]="true"
                ></app-star-rating>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-movies">
    <h4>All Time Popular</h4>
    <div class="movies">
      <div class="movies-thumb">
        <div class="movies-thumb">
          <div class="movie" *ngFor="let movie of popularMovies">
            <div class="name" (click)="goToMovie('popular', movie.id)">
              {{ movie.name }}
            </div>
            <div class="rating">
              <span
                class="rating-value"
                (click)="goToMovie('popular', movie.id)"
                >{{ movie.rating }}</span
              >
              <app-star-rating
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-star-rating>
            </div>
          </div>
          <div class="view-all">View all</div>
        </div>
      </div>
    </div>
  </div>
</div>
